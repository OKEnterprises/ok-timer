<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OK Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OK Timer</h1>
            <p class="tagline">Simple timers, done well</p>
        </header>

        <main>
            <section class="add-timer">
                <form id="timer-form">
                    <div class="form-group">
                        <label for="title">What are you timing?</label>
                        <input
                            type="text"
                            id="title"
                            name="title"
                            placeholder="e.g., Launch Day, Birthday, Meeting"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="date">When? (optional, defaults to today)</label>
                        <input
                            type="datetime-local"
                            id="date"
                            name="date"
                        >
                    </div>

                    <button type="submit" class="btn-primary">Add Timer</button>
                </form>
            </section>

            <section class="timers-list">
                <div id="timers-container">
                    <div class="empty-state">
                        <p>No timers yet. Add one above!</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Built by OK Enterprises</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
