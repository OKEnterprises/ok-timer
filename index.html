<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OK</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <a href="https://garretoconnor.com" class="logo" target="_blank" rel="noopener noreferrer">OK</a>
            <button class="new-timer-btn" id="new-timer-btn">+</button>
        </header>

        <div class="timer-form-overlay" id="timer-form-overlay">
            <div class="timer-form-modal">
                <form id="timer-form">
                    <input
                        type="text"
                        id="title"
                        name="title"
                        placeholder="name"
                        autocomplete="off"
                        required
                    >
                    <input
                        type="datetime-local"
                        id="date"
                        name="date"
                    >
                    <div class="form-actions">
                        <button type="submit">start</button>
                        <button type="button" class="cancel-btn" id="cancel-btn">cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <main class="timers" id="timers-container">
            <div class="empty-state">
                <div class="empty-text">press + to begin</div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
